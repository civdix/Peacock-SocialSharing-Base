{% extends "layout.html" %}
{% block title %}
    Register - Peacock Social Media
{% endblock title %}
{% block content %}
    <h1 class="text-4xl text-yellow-700 font-bold mb-4">
        Register an Account
    </h1>
    <form method="post"
          enctype="multipart/form-data"
          class="flex flex-col gap-4 mt-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit"
                class="text-body text-white bg-blue-600 border border-default hover:bg-blue-700 hover:text-heading focus:ring-4 focus:bg-purple-800 shadow-xs font-medium leading-5 rounded min-w-1/3 text-sm px-4 py-2.5 focus:outline-none">
            Register
        </button>
    </form>
    <p class="mt-4">
    Already have an account? <a href="{% url 'squawk:login' %}" class="text-blue-600 hover:underline">Login here</a>.
    </p>

{% endblock content %}
