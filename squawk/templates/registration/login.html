{% extends "layout.html" %}
{% block title %}
Login - Peacock Social Media
{% endblock title %}
{% block content %}
  
    <form method="post"
          enctype="multipart/form-data"
          class="flex flex-col gap-4 mt-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit"
                class="text-body text-white bg-blue-600 border border-default hover:bg-blue-700 hover:text-heading focus:ring-4 focus:bg-purple-800 shadow-xs font-medium leading-5 rounded min-w-1/3 text-sm px-4 py-2.5 focus:outline-none">
            Login
        </button>
    </form>

    <p class="mt-4"> New Nomad?
    <a href="{% url 'squawk:register' %}" class="text-blue-600 hover:underline"> Register Here </a></p>
{% endblock content %}
